<html>
	<head>
		<title>Tourradar</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">
		<script src="js/includes/jquery.js"></script>
		<script src="js/includes/moment.js"></script>
		<script src="js/includes/bootstrap.min.js"></script>
		<script src="js/includes/bootstrap-slider.js"></script>
		<script src="js/includes/bootstrap-datetimepicker.js"></script>
		<script src="js/app.js"></script>
		<link rel="stylesheet" href="css/bootstrap-slider.min.css">
		
	</head>
	
	<body>
		<div id="container-fluid" class="pad36t">
			<div class="row">
				<div class="col-xs-offset-1 col-md-10">
					<div class="row pad16b" id="sortBy-md">
						<div class="col-md-offset-8 col-md-4">
							<div class="row">
								<div class="col-md-5 right pad4t"><strong>Sort By</strong></div>
								<div class="col-md-7">
									<div class="btn-group btn-block">
										<button type="button" class="btn btn-default btn-block dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="selectedField">
											Upcoming <span class="caret"></span>
										</button>
										<ul class="dropdown-menu clickable">
											<li><a class="orderingField selectedReverse" id="start">Upcoming</a></li>
											<li><a class="orderingField" id="name">Alphabetical A->Z</a></li>
											<li><a class="orderingField" id="name-rev">Alphabetical Z->A</a></li>
											<li><a class="orderingField" id="rating-rev">More popular first</a></li>
											<li><a class="orderingField" id="rating">Less popular first</a></li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-11 col-md-3" id="sidebar">
							<div class="row pad16b pad16t" id="filterby">
								<div class="col-xs-12"><strong>Filter by</strong></div>
							</div>
							<div class="row">
								<div class="col-xs-12 col-sm-6 col-md-12 mrg8t departureDateSection">
									<div class="row whiteBg pad16t">
										<div class="col-xs-10">
											<strong>Departure date</strong>
										</div>
										<div class="col-xs-2 right dropup caretContainer pad8t clickable" id="closeDepartureDate">
											<span class="caret" ></span>
										</div>
										<div class="col-xs-2 right invisible caretContainer pad8t clickable"  id="openDepartureDate">
											<span class="caret"></span>
										</div>
									</div>
									<div class="row clickable whiteBg pad16b departureDateContainer">
										<div class="col-xs-offset-1 col-xs-11" id="departureDateContent"></div>
										<div class="col-xs-12 mrg16t" id="departureDatePicker">
											<div class="form-group">
												<div class='input-group date' id='datetimepicker'>
													<input type='text' class="form-control" id="selectedDate" />
													<span class="input-group-addon">
														<span class="glyphicon glyphicon-calendar"></span>
													</span>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="col-xs-12 col-sm-6 col-md-12 mrg8t durationSection">
									<div class="row pad16t pad16b whiteBg">
										<div class="col-xs-10">
											<strong>Duration</strong>
										</div>
										<div class="col-xs-2 right dropup caretContainer pad8t clickable" id="closeDuration">
											<span class="caret" ></span>
										</div>
										<div class="col-xs-2 right invisible caretContainer pad8t clickable"  id="openDuration">
											<span class="caret"></span>
										</div>
									</div>
									<div class="row pad16t whiteBg" id="durationContent">
										<div class="col-xs-12">
											<div class="row">
												<div class="col-xs-6 size-12 colorGrey" id="startRange">
													3 days
												</div>
												<div class="col-xs-6 size-12 right colorGrey"  id="endRange">
													30 days
												</div>
											</div>
											<div class="row pad16b"  id="durationSlider">
												<div class="col-xs-12" id="sliderContainer">
													<input id="slider" type="text"/>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div id="sortBy-xs" class="col-md-12 col-xs-offset-0 col-xs-11 pad8 mrg8t mrg8b whiteBg">
							<div class="row">
								<div class="btn-group col-xs-12 pad0">
									<button type="button" class="btn btn-default btn-block dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="selectedField-xs">
										<strong>Sort by:</strong> Upcoming <span class="caret"></span>
									</button>
									<ul class="dropdown-menu clickable">
										<li><a class="orderingField selectedReverse" id="start-xs">Upcoming</a></li>
										<li><a class="orderingField" id="name-xs">Alphabetical A->Z</a></li>
										<li><a class="orderingField" id="name-rev-xs">Alphabetical Z->A</a></li>
										<li><a class="orderingField" id="rating-rev-xs">More popular first</a></li>
										<li><a class="orderingField" id="rating-xs">Less popular first</a></li>
									</ul>
								</div>
							</div>
						</div>
						<div class="col-md-9 col-xs-11">
							<div class="row" id="content">
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>


	<script id="hidden-template" type="text/x-custom-template">
		<div class="imgContainer col-md-3 border-right whiteBg">
			<div class="row imgHeader">
				<div class="col-xs-offset-6 col-xs-6 triangle"></div>
				<div class="discountContent"><strong></strong></div>
			</div>
			<div class="row heart">
			</div>
			<div class="row imgFooter size-12 pad8b">
				<div class="col-xs-7 starContainer pad8l pad0r"></div>
				<div class="col-xs-5 revContainer pad8r pad0l right"></div>
			</div>
		</div>
		<div class="descContainer col-md-6 border-right whiteBg pad16">
			<div class="row" id="tourTitle">
				<div class="col-xs-12 titleContent size-18 pad8b">
					<strong>Title</strong>
				</div>
			</div>
			<div class="row" id="tourDescription">
				<div class="col-xs-12">
					<i class="descriptionContent size-12"></i>
				</div>
			</div>
			<div class="row pad16t size-12" id="tourInfoContainer">
				<div class="col-xs-12">
					<div class="row pad8b">
						<div class="col-xs-6 colorGrey">DAYS</div>
						<div class="col-xs-6 daysContent">
						</div>
					</div>
					<div class="row pad8b">
						<div class="col-xs-6 colorGrey">DESTINATIONS</div>
						<div class="col-xs-6 destinationsContent">
						</div>
					</div>
					<div class="row pad8b">
						<div class="col-xs-6 colorGrey">STARTS/ENDS</div>
						<div class="col-xs-6 startsendsContent">
						</div>
					</div>
					<div class="row">
						<div class="col-xs-6 colorGrey">OPERATOR</div>
						<div class="col-xs-6 operatorContent">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="priceContainer col-md-3 whiteBg pad16t pad24l pad24r">
			<div class="row">
				<div class="col-xs-12 right">
					<div class="row">
						<div class="col-xs-12"><strong>Next tour from</strong></div>
					</div>
					<div class="row">
						<div class="col-xs-12 priceContent"><h3>$ </h3></div>
					</div>
				</div>
			</div>
			<div class="row border-top border-bottom pad16 size-12">
				<div class="row">
					<div class="col-xs-5 dateContent0 pad0"></div>
					<div class="col-xs-7 seatsContent0 pad0 right"></div>
				</div>
				<div class="row pad8t">
					<div class="col-xs-5 dateContent1 pad0"></div>
					<div class="col-xs-7 seatsContent1 pad0 right"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 pad0l pad0r pad16t pad16b">
					<button type="button" class="btn btn-primary btn-block">View More</button>
				</div>
			</div>
		</div>
	</script>
</html>
